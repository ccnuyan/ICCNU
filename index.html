        require.config({

        window.updateChart = function(option){
            require([
                'echarts',
                'echarts/chart/line', 
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('week-chart')); 
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            });
        };
    </script>
